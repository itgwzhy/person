<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //1. 模拟数据
        var datasArr = [6800, 7800, 5700, 6200, 9000, 7900, 9400];
        var monthsArr = ["一月", "二月", "三月", "四月", "五月", "六月", "七月"];
        context.moveTo(30, 30);
        context.lineTo(30, canvas.height - 30);
        context.lineTo(canvas.width - 30, canvas.height - 30);
        context.stroke();

        var ponit = [];

        context.moveTo(30, (canvas.height - 60) * 500 / 12000);
        for (var i = 0; i < datasArr.length; i++) {
            var x = 30 + i * (canvas.width - 60) / (datasArr.length - 1);
            var y = canvas.height - 30 - (canvas.height - 60) * datasArr[i] / 12000;
            ponit.push({
                x: x,
                y: y
            });
        }

        context.moveTo(ponit[0].x, ponit[0].y);
        for (var i = 1; i < ponit.length; i++) {
            context.lineTo(ponit[i].x, ponit[i].y);
        }
        context.stroke();

        for (var i = 0; i < monthsArr.length; i++) {
            context.textAlign = 'center';

            context.textBaseline = 'top';

            context.fillText(monthsArr[i], ponit[i].x, canvas.height - 30);

            if (datasArr[i] > datasArr[i + 1]) {
                context.textBaseline = 'bottom';
            } else {
                context.textBaseline = 'top';

            }

            context.fillText(datasArr[i], ponit[i].x, ponit[i].y);
        }
    </script>
</body>

</html>
